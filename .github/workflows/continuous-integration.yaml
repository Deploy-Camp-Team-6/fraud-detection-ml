# .github/workflows/continuous-integration.yaml

name: 'Continuous Integration'

# This workflow runs on every push to the main branch
# and on every pull request that targets the main branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    # Environment variables available to all steps in this job.
    # We set these to ensure tests run with a consistent, isolated configuration.
    env:
      MINIO_CREDENTIALS_ENDPOINT_URL: "http://test-minio:9000"
      MINIO_CREDENTIALS_BUCKET_NAME: "test-fraud-detection"
      MLFLOW_CONFIG_TRACKING_URI: "http://test-mlflow:5000"
      MLFLOW_CONFIG_EXPERIMENT_NAME: "Test-CI-Experiment"

    steps:
      - name: '‚úÖ Checkout Repository'
        uses: actions/checkout@v4

      - name: 'üêç Set up Python 3.10'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 'üì¶ Install Dependencies (including dev)'
        run: |
          pip install poetry
          # Note: We do NOT use --no-dev here because we need pytest and ruff
          poetry install

      - name: 'üé® Run Linter (Ruff)'
        run: |
          poetry run ruff check .

      - name: 'üß™ Run Unit Tests (Pytest)'
        run: |
          poetry run pytest